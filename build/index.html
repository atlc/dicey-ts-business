<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicey Typescript Business</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
    <div class="columns is-mobile is-centered is-multiline">
        <div class="column">
            <button class="button is-medium is-rounded is-info" id="genDie">Generate Die</button>
        </div>
        <div class="column">
            <button class="button is-medium is-rounded is-info" id="reroll">Re-roll all dice</button>
        </div>
        <div class="column">
            <button class="button is-medium is-rounded is-info" id="sumTheDice">Sum value of all dice</button>
        </div>
        <div class="column">
            <button class="button is-medium is-rounded is-danger" id="removeAll">Remove ALL dice</button>
        </div>
    </div>
    <div class="columns is-mobile is-centered is-multiline" id="diceContainer"></div>
    <script src='index.js'></script>
    <div class='columns is-mobile is-centered is-multiline'>
        <div class='column pseudo-footer'>
            <p>Original D6 icon made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com,</a> later modified by <a href="https://github.com/atlc">atlc</a>. The original D20 icon is <a href="https://vectorified.com/d20-icon">attributed to Vectorified</a>, and later modified by <a href="https://github.com/atlc">atlc</a> as well. All original, unmodified assets can be found in the <a href="../assets/images/original/">build/assets/images/original/</a> directory. Font in D20s is <a href="https://www.fontspace.com/vecna-font-f20510">Vecna bold.</a></p>
        </div>
    </div>
</body>
</html>
